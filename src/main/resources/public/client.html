<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body ng-app="Start">
<div class="container" style="margin-top: 50px" ng-controller="ClientController">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Client</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Sallary</th>
                            <th>Full name</th>
                            <th>Data of birth</th>
                            <th>Place of birth</th>
                            <th>Sex</th>
                            <th>IC</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in client" >
                            <td>{{item.id}}</td>
                            <td>{{item.salary}}</td>
                            <td>{{item.fullname}}</td>
                            <td>{{item.dataOfBirth}}</td>
                            <td>{{item.placeOfBirth}}</td>
                            <td>{{item.sex}}</td>
                            <td>{{item.identificationCode}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>


</body>
</html>
