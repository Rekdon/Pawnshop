<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goods</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body ng-app="Start">
<div class="container" style="margin-top: 30px" ng-controller="FirstController">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Goods</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Code goods</th>
                            <th>Name of goods</th>
                            <th>First price</th>
                            <th>Goods Description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in goods" >
                            <td>{{item.id}}</td>
                            <td>{{item.codeGoods}}</td>
                            <td>{{item.nameGoods}}</td>
                            <td>{{item.firstPrice}}</td>
                            <td>{{item.goodsDescription}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>


</body>
</html>
